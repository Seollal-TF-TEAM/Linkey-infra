apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-deployment
  namespace: ns-spring-boot
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot
  template:
    metadata:
      labels:
        app: spring-boot
    spec:
      nodeSelector:
        app-node: "true"
      containers:
        - name: spring-boot
          image: linkeydockerhub/spring-boot-app:da88376
          ports:
            - containerPort: 8080
          env:
            # postgresql 연결 정보
            - name: POSTGRESQL_URL
              value: "jdbc:postgresql://postgresql-service.ns-postgresql.svc.cluster.local:5432/${POSTGRES_DB}"
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: spring-boot-secrets
                  key: postgresql_dbname
            - name: POSTGRESQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: spring-boot-secrets
                  key: postgresql_username
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spring-boot-secrets
                  key: postgresql_password
            # redis 연결 정보
            - name: REDIS_HOST
              value: "redis-service.ns-redis.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spring-boot-secrets
                  key: redis_password
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "0.5"
              memory: "512Mi"
